<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>We Bought a Zoo</title>
    <meta
      name="description"
      content="It's everyone's favorite secret auction game! Place your bets wisely and build the best possible zoo!"
    />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alernate icon" type="image/png" href="/favicon.png" />
    <link rel="mask-icon" href="/favicon.svg" />

    <link rel="apple-touch-icon" href="/maskable_icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      content="#1a1a1a"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#f2f2f2"
      media="(prefers-color-scheme: light)"
    />

    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body>
    <main id="app" class="cmp-app">
      <div>
        <h1>We Bought a Zoo</h1>
        <p class="cmp-read-the-docs">
          Click on the Vite and TypeScript logos to learn more
        </p>
      </div>
    </main>
    <script type="module" src="/src/scripts/main.ts"></script>
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
