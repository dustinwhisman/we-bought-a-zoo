<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>We Bought a Zoo</title>
    <meta
      name="description"
      content="It's everyone's favorite secret auction game! Place your bets wisely and build the best possible zoo!"
    />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alernate icon" type="image/png" href="/favicon.png" />
    <link rel="mask-icon" href="/favicon.svg" />

    <link rel="apple-touch-icon" href="/maskable_icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      content="#1a1a1a"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#f2f2f2"
      media="(prefers-color-scheme: light)"
    />

    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body>
    <main>
      <h1>We Bought a Zoo</h1>
      <div id="gameContent" class="cmp-stack">
        <p>
          Each player starts with $100 of fictional money and secretly bids on
          each animal exhibit. The player with the highest bid wins that
          exhibit, and the player with the (subjectively) best zoo wins the
          game!
        </p>
        <form class="cmp-stack cmp-entry-form" data-action="create-game">
          <div>
            <label for="hostName">Name</label>
            <input id="hostName" type="text" name="host-name" />
          </div>
          <button type="submit">Create Game</button>
        </form>
        <form class="cmp-stack cmp-entry-form" data-action="join-game">
          <div>
            <label for="roomCode">Room Code</label>
            <input
              id="roomCode"
              type="text"
              name="room-code"
              pattern="[a-zA-Z]{4}"
            />
          </div>
          <div>
            <label for="playerName">Name</label>
            <input id="playerName" type="text" name="player-name" />
          </div>
          <button type="submit">Join Game</button>
        </form>
      </div>
    </main>
    <script type="module" src="/src/scripts/state-machine/index.ts"></script>
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
